<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都市学府华荣贸易有限公司</title>
    <meta name="keywords" content="学府华荣, 成都市学府华荣贸易有限公司, 贸易公司, 成都贸易">
    <meta name="description" content="成都市学府华荣贸易有限公司是一家致力于提供优质贸易服务的企业，以诚信为本，创新为动力，与客户共创价值，实现共赢发展。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #212529;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            background: linear-gradient(135deg, #6c757d, #495057);
            animation: float 15s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 30%;
            right: 10%;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 5%;
            animation-delay: 6s;
        }
        
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .logo-area {
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #212529;
            letter-spacing: 2px;
        }
        
        .slogan {
            font-size: 1.2rem;
            color: #6c757d;
            margin-top: 10px;
            letter-spacing: 4px;
            font-weight: 300;
        }
        
        .content {
            max-width: 700px;
            margin: 0 auto 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        .welcome {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #495057;
        }
        
        .btn-enter {
            display: inline-block;
            padding: 14px 40px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
        }
        
        .btn-enter:hover {
            background: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-enter:active {
            transform: translateY(0);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            padding: 0 20px;
            font-size: 0.9rem;
            color: #6c757d;
            animation: fadeIn 2s ease-out;
        }
        
        .contact {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .copyright {
            font-size: 0.8rem;
        }
        
        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .slogan {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .welcome {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .btn-enter {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="logo-area">
            <h1 class="logo">成都市学府华荣贸易有限公司</h1>
            <p class="slogan">品质 · 诚信 · 创新 · 共赢</p>
        </div>
        
        <div class="content">
            <h2 class="welcome">欢迎访问学府华荣</h2>
            <p class="description">我们致力于提供优质的贸易服务，以诚信为本，创新为动力，与客户共创价值，实现共赢发展。</p>
            <a href="http://www.scxfhr.cn/" class="btn-enter">进入官方网站</a>
        </div>
    </div>
    
    <div class="footer">
        <p class="contact">服务热线：400-800-2616</p>
        <p class="copyright">© 2021 成都市学府华荣贸易有限公司 Xuefu Huarong. All rights reserved. 蜀ICP备08006163号</p>
    </div>

    <script>
        // 添加简单的鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
